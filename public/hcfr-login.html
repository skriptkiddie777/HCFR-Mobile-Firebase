<!DOCTYPE html>
<html lang="zxx">
<head>
    <title>HCFR Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- External CSS libraries -->
    <link type="text/css" rel="stylesheet" href="login-assets/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="login-assets/fonts/font-awesome/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="login-assets/fonts/flaticon/font/flaticon.css">

    <!-- Favicon icon -->
    <link rel="shortcut icon" href="login-assets/img/favicon.ico" type="image/x-icon" >

    <!-- Google fonts -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800%7CPoppins:400,500,700,800,900%7CRoboto:100,300,400,400i,500,700">

    <!-- Custom Stylesheet -->
    <link type="text/css" rel="stylesheet" href="login-assets/css/style.css">
    <link rel="stylesheet" type="text/css" id="style_sheet" href="login-assets/css/skins/default.css">

</head>
<body>

<!-- Login 10 start -->
<div class="login-10">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-12 bg-color-10">
                <div class="form-section">
                    <div class="logo clearfix">
                        <a href="#">
                            <img src="images/logo-login.jpg" alt="logo">
                        </a>
                    </div>
                    <h3>Sign into your account</h3>
                    <ul class="social-list">
                        <li><a href="#" class="google-color"><i class="fa fa-google google-i"></i><span>Google</span></a></li>
                    </ul>
                    <div class="extra-login clearfix">
                        <span>Or</span>
                    </div>
                    <div class="login-inner-form">
                        <form action="#" method="GET">
                            <div class="form-group form-box">
                                <input type="email" name="email" class="input-text" placeholder="Email Address">
                                <i class="flaticon-mail-2"></i>
                            </div>
                            <div class="form-group form-box">
                                <input type="email" name="email" class="input-text" placeholder="Password">
                                <i class="flaticon-mail-2"></i>
                            </div>
                            <div class="checkbox clearfix">
                                <div class="form-check checkbox-theme">
                                    <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Remember me
                                    </label>
                                </div>
                                <a href="forgot-password-10.html">Forgot Password</a>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn-md btn-theme btn-block">Login</button>
                            </div>
                        </form>
                    </div>
                    <p>Don't have an account? <a href="hcfr-login.html" class="thembo"> Register here</a></p>
                </div>
            </div>
            <div class="col-xl-8 col-lg-7 col-md-12 bg-img none-992">
                <div class="info">
                    <h1>Welcome to HCFR MObile</h1>
                    <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry</p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Login 10 end -->

<!-- External JS libraries -->
<script src="login-assets/js/jquery-2.2.0.min.js"></script>
<script src="login-assets/js/popper.min.js"></script>
<script src="login-assets/js/bootstrap.min.js"></script>
<!-- Custom JS Script -->

</body>
</html>
